    <!-- Navbar goes here -->
    <nav>
        <div class="nav-wrapper blue darken-3">
            <div class="left" style="margin-left: 10%;">

            </div>

    <div class="row">

            <!-- Grey navigation panel -->
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="city" type="text" class="validate">

                    </div>

        </div>

            <div class="row">

                    <h4 id="date">date</h4>
                    <h4 id="place"></h4>
                </div>
                <div>
                    <div class="col s12 m6 l4">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">

                                    <span class="col l4 card-title">Now</span>
                                    <img id="weatherImage" class="col l3 offset-l2" src="" alt="weather img">
                                </div>
                                <p id="curTemp">temperature</p>
                                <p id="feels">feels</p>
                                <p id="curHumidity">humidity</p>
                                <p id="curWind">wind</p>

                            </div>
